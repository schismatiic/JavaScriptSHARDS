<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form action="" class="formulario">
        <h2>Formulario</h2>
        <label for="nombre" class="formulario__label">Nombre completo</label>
        <input type="text" id="nombre" required autocomplete="name">
        <label for="rut" class="formulario__label">RUT chileno</label>
        <input type="text" id="rut" required inputmode="numeric">
        <label for="email" class="formulario__label">Correo electrónico</label>
        <input type="email" id="email" required autocomplete="email">
        <label for="tel" class="formulario__label">Teléfono</label>
        <input type="tel" id="tel" autocomplete="tel">
    </form>
</body>

</html>
