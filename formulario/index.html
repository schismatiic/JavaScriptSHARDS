<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form action="" class="form-box">
        <div class="formulario">
            <h2>Formulario</h2>
            <label for="nombre" class="formulario__label">Nombre completo</label>
            <input class="formulario__input" type="text" id="nombre" required autocomplete="name"
                placeholder="John Doe">

            <label for="rut" class="formulario__label">RUT chileno</label>
            <input class="formulario__input" type="text" id="rut" required inputmode="numeric"
                placeholder="11.111.111-1">

            <label for="email" class="formulario__label">Correo electrónico</label>
            <input class="formulario__input" type="email" id="email" required autocomplete="email"
                placeholder="ejemplo@ejemplo.com">

            <label for="tel" class="formulario__label">Teléfono</label>
            <input class="formulario__input" type="tel" id="tel" autocomplete="tel" placeholder="9 9999 9999">

            <label for="select" class="formulario__label">Carrera/Programa</label>
            <select name="select" id="select" class="select-button">
                <option value="1" class="formulario__option">Ingeniería Civil</option>
                <option value="2" class="formulario__option">Enfermería</option>
                <option value="3" class="formulario__option">Kinesiología</option>
                <option value="4" class="formulario__option">Derecho</option>
            </select>
            <label for="select1" class="formulario__label">Jornada</label>
            <div class="jornadas">
                <label for="jornada1"><input type="radio" id="jornada1">Diurna</label>
                <label for="jornada2"><input type="radio" id="jornada2">Vespertina</label>
            </div>

            <label for="select2" class="formulario__label">Sede</label>
            <select name="select" id="select2" class="select-button">
                <option value="1" class="formulario__option">Puerto Montt</option>
                <option value="2" class="formulario__option">Osorno</option>
                <option value="3" class="formulario__option">Chiloé</option>
            </select>

            <label class="checkbox"><input type="checkbox" required>Aceptar términos y condiciones</label>

            <div class="enviar">
                <input class="boton" type="submit" value="Enviar">
                <input class="boton boton-limpiar" type="reset" value="Limpiar">
            </div>
        </div>
    </form>
</body>

</html>
